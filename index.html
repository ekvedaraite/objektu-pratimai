<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektų pratimai</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 -->
    <h1 id="h11">1 UŽDUOTIS</h1>
    <form id="form" action="#">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name">
        <button type="button" onclick="addRow()">Spausk</button>
    </form>
    <table id="table">
        <tr>
            <th id="firstTh">Name</th>
            <th id="secondTh">Surname</th>
        </tr>
    </table>
    <h1 id="h12">2 UŽDUOTIS</h1>
    <form id="form2" action="#">
        <input type="text" id="brand" name="brand" placeholder="Brand">
        <input type="text" id="model" name="model" placeholder="Model">
        <input type="number" id="mileage" name="mileage" placeholder="Mileage">
        <input type="number" id="price" name="price" placeholder="Price">
        <input type="url" id="image" name="image" placeholder="Url">
        <button type="button" onclick="submitForm()">Spausk</button>
    </form>
</body>
</html>
